<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div id="headerdiv">
        <h1 id="headerid">
            Stock Price Monitor
        </h1>
    </div>
    <div class="container">
        <table class="table table-dark table-hover" id="stock-table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Nvidia</td>
                    <td id="nvidiaP">nvidiaP</td>
                    <td id="nvidiaT">nvidiaT</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Apple</td>
                    <td id="appleP">appleP</td>
                    <td id="appleT">appleT</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Alphabet</td>
                    <td id="alphabetP">alphabetP</td>
                    <td id="alphabetT">alphabetT</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Tesla</td>
                    <td id="teslaP">teslaP</td>
                    <td id="teslaT">teslaT</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Amazon</td>
                    <td id="amazonP">amazonP</td>
                    <td id="amazonT">amazonT</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button onclick="start()" id="load-button">
        Load Data
    </button>
    <h1 id="price">
        The Price is
    </h1>

    <button onclick="test()" id="test">
        Test
    </button>

</body>




</html>
